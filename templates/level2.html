{% extends "base.html" %}
{% block content %}
<h2>Level 2: Email OTP Verification</h2>
<form method="POST">
    <label>Email</label><br>
    <input type="email" name="email" value="{{ email }}" {% if otp %}readonly{% endif %} required><br>

    {% if otp %}
        <p><strong>OTP for demo:</strong> {{ otp }}</p>
        <label>Enter OTP</label><br>
        <input type="text" name="otp" required><br>
    {% endif %}
    <button type="submit">Submit</button>
</form>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}
{% endblock %}
