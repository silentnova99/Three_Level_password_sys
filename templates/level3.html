{% extends "base.html" %}
{% block content %}
<h2>Level 3: Scan QR Code and Enter Code</h2>
<p>Scan the QR code below with your mobile app to get the authentication code.</p>
<img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" style="width:200px; height:200px;"><br><br>

<form method="POST">
    <label>Enter the code shown on your device:</label>
    <input type="text" name="code" maxlength="3" pattern="\d{3}" required>
    <button type="submit">Verify</button>
    <a href="{{ url_for('level3') }}" style="margin-left: 10px;">Re-Generate QR Code</a>
</form>


{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}
{% endblock %}
